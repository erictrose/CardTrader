<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>CardTrader</title>
    <!--meta-->
    <meta name="description" content="">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <!--style-->
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <!--misc-->
    <script src="./js/bower/lodash/lodash.js"></script>
    <!--angular-->
    <script src="./js/bower/angular/angular.js"></script>
    <script src="./js/bower/angular-route/angular-route.js"></script>
    <script src="./js/bower/angular-resource/angular-resource.js"></script>
    <!--firebase-->
    <script src="./js/bower/firebase/firebase.js"></script>
    <!--angularfire-->
    <script src="./js/bower/angularfire/dist/angularfire.js"></script>
    <!-- cloudinary angular plugin -->
    <script src="./js/bower/cloudinary-core/cloudinary-core.js"></script>
    <script src="./js/bower/cloudinary_ng/js/angular.cloudinary.js"></script>
    <!-- angular file upload -->
    <script src="./js/bower/ng-file-upload/ng-file-upload.js"></script>
    <script src="./js/bower/ng-file-upload/ng-file-upload-shim.js"></script>
    <!--app-->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/factories/Auth.js"></script>
    <script src="js/filters/reverse.js"></script>
    <script src="js/run.js"></script>
    <script src="js/controllers/AuthCtrl.js"></script>
    <script src="js/controllers/NavCtrl.js"></script>
    <script src="js/controllers/MakeCtrl.js"></script>
    <script src="js/controllers/BattleCtrl.js"></script>
    <script src="js/controllers/BetCtrl.js"></script>
    <script src="js/controllers/TradeCtrl.js"></script>
    <script src="js/controllers/MyCardsCtrl.js"></script>
    <script src="js/controllers/ProfileCtrl.js"></script>
    <!-- CDNs
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>
    https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js
    https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-cookies.min.js
    https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-loader.min.js
    https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-touch.min.js
    -->
</head>
<body>
    <!--sticky footer wrapper-->
    <div class="wrapper">
    <!--auth-->
    <div class="auth" ng-controller="AuthCtrl">
        <!--when logged out-->
        <div ng-hide="authData">
            <div class="login-container-vertical">
                <div class="login-container-horizontal">
                    <img class="login-img" src="img/test-logo.png">
                    <div class="login-options-container">
                        <div class="login-providers-container">
                            <button class="login-provider-button" ng-click="twitterlogin()">login with twitter</button>
                            <button class="login-provider-button" ng-click="googlelogin()">login with google</button>
                            <button class="login-provider-button" ng-click="githublogin()">login with github</button>
                        </div>
                        <div class="login-email-container">
                            <p class="login-text">{{loginText}}</p>
                            <input class="login-input" type="email" name="" placeholder="email" ng-model="loginEmail">
                            <input class="login-input" type="password" name="" placeholder="password" ng-model="loginPassword">
                            <button class="login-submit" ng-click="emaillogin()">login</button>
                            <p class="login-text">{{registerText}}</p>
                            <input class="login-input" type="email" name="" placeholder="email" ng-model="registerEmail">
                            <input class="login-input" type="password" name="" placeholder="password" ng-model="registerPassword">
                            <button class="register-submit" ng-click="register()">register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--when logged in-->
        <div ng-show="authData">
            <!--top-->
            <div class="top">
                <div class="profile">
                    <p class="profile-name">{{profileName}}</p>
                    <img class="profile-pic" ng-src="{{profilePic}}" />
    <!--                <p>{{provider}}</p>-->
                </div>
                <div class="logo">
<!--                    <p class="nowrap">Card Trader</p>-->
                   <img src="img/test-logo.png" class="logo-img">
                </div>
                <div class="logout">
                    <a ng-click="logout()">logout</a>
                </div>
            </div>
            <!--sections-->
            <div class="sections" ng-controller="NavCtrl">
                <div class="section-text">
                    <button class="section-button" ng-click="goTo('make')">
                        MAKE
                    </button>
                </div>
                <div class="section-text">
                    <button class="section-button" ng-click="goTo('battle')">
                        BATTLE
                    </button>
                </div>
                <div class="section-text">
                    <button class="section-button" ng-click="goTo('bet')">
                        BET
                    </button>
                </div>
                <div class="section-text">
                    <button class="section-button" ng-click="goTo('trade')">
                        TRADE
                    </button>
                </div>
            </div>
            <!--content-->
            <div ng-view></div>
        </div> <!--close logged in-->
    </div> <!--close auth-->
    <!--sticky wrapper push-->
    <div class="push"></div>
    </div> <!--close sticky footer wrapper-->
    <!--footer-->
    <footer>
        Â©cardtrader
    </footer>
</body>
</html>

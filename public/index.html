<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>CardTrader</title>
    <!--meta-->
    <meta name="description" content="">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <!--style-->
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <!--angular-->
    <script src="./bower_components/angular/angular.js"></script>
    <!--angular-route-->
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <!--firebase-->
    <script src="./bower_components/firebase/firebase.js"></script>
    <!--angularfire-->
    <script src="./bower_components/angularfire/dist/angularfire.js"></script>
    <!--app-->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/factories/Auth.js"></script>
    <script src="js/run.js"></script>
    <script src="js/controllers/AuthCtrl.js"></script>
    <script src="js/controllers/NavCtrl.js"></script>
    <script src="js/controllers/MakeCtrl.js"></script>
    <script src="js/controllers/BattleCtrl.js"></script>
    <script src="js/controllers/BetCtrl.js"></script>
    <script src="js/controllers/TradeCtrl.js"></script>
    <!-- CDNs
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-route.min.js"></script>
    https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js
    https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-cookies.min.js
    https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-loader.min.js
    https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-touch.min.js
    -->
</head>
<body>
   
    <!--auth-->
    <div class="auth" ng-controller="AuthCtrl">
       
        <!--when logged out-->
        <div ng-hide="authData">
            <p>login</p>
            <button ng-click="githublogin()">login with github</button>
            <button ng-click="twitterlogin()">login with twitter</button>
            <button ng-click="googlelogin()">login with google</button> <br>
            <input type="email" name="" placeholder="email" ng-model="loginEmail">
            <input type="password" name="" placeholder="password" ng-model="loginPassword">
            <button ng-click="emaillogin()">login</button>
            <p>register</p>
            <input type="email" name="" placeholder="email" ng-model="registerEmail">
            <input type="password" name="" placeholder="password" ng-model="registerPassword">
            <button ng-click="register()">register</button>
        </div>
        
        <!--when logged in-->
        <div ng-show="authData">
            <!--top-->
            <div class="top">
                <div class="profile">
                    <p class="profile-name">{{profileName}}</p>
                    <img class="profile-pic" ng-src="{{profilePic}}" />
    <!--                <p>{{provider}}</p>-->
                </div>
                <div class="logo">
                    <p class="nowrap">Card Trader</p>
                </div>
                <div class="logout">
                    <a ng-click="logout()">logout</a>
                </div>
            </div>
            <!--sections-->
            <div class="sections" ng-controller="NavCtrl">
                <div class="section-text">
                    <button class="section-button" ng-click="goTo('make')">
                        MAKE
                    </button>
                </div>
                <div class="section-text">
                    <button class="section-button" ng-click="goTo('battle')">
                        BATTLE
                    </button>
                </div>
                <div class="section-text">
                    <button class="section-button" ng-click="goTo('bet')">
                        BET
                    </button>
                </div>
                <div class="section-text">
                    <button class="section-button" ng-click="goTo('trade')">
                        TRADE
                    </button>
                </div>
            </div>

            <!--content-->
            <div ng-view></div>
    
        </div> <!--close logged in-->
    </div> <!--close auth-->
    <!--footer-->
    <footer>
    Â©cardtrader
    </footer>
</body>
</html>

<!--add modal-->
<div class="modal-container" ng-show="addModalOpen">
    <div class="modal-card {{myColor}}Card">
        <div class="modal-card-close" ng-click="switchAddModal()">
            <img class="modal-card-close-img" src="img/close.png">
        </div>
<!--
        <select class="add-card-colorselect" ng-model="myColor">
            <option value="grey">Grey</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="yellow">Yellow</option>
        </select>
-->
        <div class="modal-card-top">
            <input class="modal-card-type black-placeholders" type="text" placeholder="TYP" ng-model="myType">
            <p class="modal-card-title">{{myTitle}}</p>
            <p class="modal-card-number">
            {{myAttack}}/{{myDefense}}
            </p>
        </div>
        <div class="textcenter modal-card-image-container">
<!--
            <div class="file" ng-repeat="file in files">
                <img class="add-card-image" ngf-src="file.result.url || file">
            </div>
-->
            <img class="modal-card-image" ng-src="{{myImg}}">
        </div>
        <span>{{notify}}</span>
        <textarea class="modal-card-desc black-placeholders" name="" maxlength="140" rows="5" cols="1" placeholder="description" ng-model="myDesc" required></textarea>
        <button class="modal-card-submit" ng-click="updateCard()">Update</button>
        <button class="modal-card-submit" ng-click="deleteCard()">delete</button>
    </div>
</div>


















<div class="mycards-container">


    <h1>my cards</h1>
    <button ng-click="goBack()">back</button>


   <div class="mycards-card-container">
   
<!--    <div class="bytype-card {{card.cardColor}}Card" ng-repeat="card in myCards" ng-click="switchViewModal(card)">-->
           <div class="bytype-card {{card.cardColor}}Card" ng-repeat="card in myCards" ng-click="switchAddModal(card)">
        <div class="bytype-card-top">
            <p class="bytype-card-type">
                {{card.cardType}}
            </p>
            <p class="bytype-card-title">
                {{card.cardName}}
            </p>
            <p class="bytype-card-number">
                {{card.cardAttack}}/{{card.cardDefense}}
            </p>
        </div>
        <img class="bytype-card-image" ng-src="{{card.cardImgSmall}}" alt="card image">
        <p class="bytype-card-desc">
            {{card.cardDesc}} 
        </p>
    </div>
    
     </div> 




</div>
